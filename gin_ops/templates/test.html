    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">

<body>
    <div class="container">
        <h1>ä¸“ä¸šå¤´åƒè£å‰ªç³»ç»Ÿ</h1>

        <div class="flex-wrapper">
            <!-- å·¦ä¾§è£å‰ªåŒº -->
            <div class="crop-section">
                <div id="image-wrapper">
                    <img id="cropper-image"
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                </div>

                <!-- æ§åˆ¶æŒ‰é’® -->
                <div class="controls">
                    <label class="btn btn-primary">
                        ğŸ“ é€‰æ‹©å›¾ç‰‡
                        <input type="file" id="fileInput" accept="image/*">
                    </label>
                    <button class="btn btn-primary" id="uploadBtn">ğŸš€ ä¸Šä¼ å¤´åƒ</button>
                    <button class="btn btn-primary" id="resetBtn">ğŸ”„ é‡ç½®</button>
                    <button class="btn btn-zoom" onclick="zoomControl(0.2)">â• æ”¾å¤§</button>
                    <button class="btn btn-zoom" onclick="zoomControl(-0.2)">â– ç¼©å°</button>
                    <button class="btn btn-primary" onclick="rotateImage(-90)">â†©ï¸ å·¦æ—‹</button>
                </div>

                <!-- ä¸Šä¼ è¿›åº¦ -->
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>

                <!-- æ¶ˆæ¯æç¤º -->
                <div id="message" class="alert"></div>
            </div>

            <!-- å³ä¾§é¢„è§ˆåŒº -->
            <div class="preview-section">
                <h3>å®æ—¶é¢„è§ˆ (250x250px)</h3>
                <div class="preview-box">
                    <img id="preview-img"
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                </div>
                <div class="preview-stats">
                    <p>å½“å‰ç¼©æ”¾: <span id="zoomValue">100%</span></p>
                    <p>å›¾ç‰‡å°ºå¯¸: <span id="imageSize">0 x 0</span></p>

    <!-- ä¾èµ–åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script>
        let cropper;
        const image = document.getElementById('cropper-image');
        const message = document.getElementById('message');
        let currentScale = 1;

        // åˆå§‹åŒ–Cropper
        function initCropper(imageSrc) {
            if (cropper) {
                cropper.destroy();
            }

            image.src = imageSrc;
            cropper = new Cropper(image, {
                aspectRatio: 1,
                viewMode: 2,
                autoCropArea: 0.8,
                zoomable: true,
                zoomOnWheel: true,
                zoomOnTouch: true,
                wheelZoomRatio: 0.1,
                minCanvasWidth: 400,
                minCanvasHeight: 400,
                crop: updatePreview,
                ready() {
                    updateImageInfo();
                    document.querySelector('.progress-container').style.display = 'none';
                }
            });
        }

        // ç¼©æ”¾æ§åˆ¶
        function zoomControl(ratio) {
            if (!cropper) return;

            currentScale = Math.min(Math.max(0.5, currentScale + ratio), 3);
            cropper.zoomTo(currentScale);
            updateImageInfo();
        }

        // æ—‹è½¬æ§åˆ¶
        function rotateImage(degrees) {
            if (cropper) {
                cropper.rotateTo(cropper.getData().rotate + degrees);
                updatePreview();
            }
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            const canvas = cropper.getCroppedCanvas({
                width: 250,
                height: 250,
                imageSmoothingQuality: 'high'
            });

            if (canvas) {
                canvas.toBlob(blob => {
                    const previewUrl = URL.createObjectURL(blob);
                    document.getElementById('preview-img').src = previewUrl;
                    // æ¸…ç†æ—§URL
                    setTimeout(() => URL.revokeObjectURL(previewUrl), 1000);
                }, 'image/jpeg', 0.85);
            }
        }

        // æ›´æ–°å›¾ç‰‡ä¿¡æ¯
        function updateImageInfo() {
            if (cropper) {
                const data = cropper.getData();
                document.getElementById('zoomValue').textContent =
                    `${Math.round(currentScale * 100)}%`;
                document.getElementById('imageSize').textContent =
                    `${Math.round(data.width)} x ${Math.round(data.height)}`;
            }
        }

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showMessage('âš ï¸ è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                initCropper(reader.result);
                currentScale = 1;
            };
            reader.readAsDataURL(file);
        });

        // ä¸Šä¼ åŠŸèƒ½
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress-container');

            try {
                if (!cropper) {
                    showMessage('âš ï¸ è¯·å…ˆé€‰æ‹©å¹¶è£å‰ªå›¾ç‰‡', 'error');
                    return;
                }

                progressContainer.style.display = 'block';
                const canvas = cropper.getCroppedCanvas({
                    width: 1024,
                    height: 1024,
                    imageSmoothingQuality: 'high'
                });

                const blob = await new Promise(resolve =>
                    canvas.toBlob(resolve, 'image/jpeg', 0.9)
                );

                const formData = new FormData();
                formData.append('file', blob, `avatar_${Date.now()}.jpg`);
                formData.append('meta', JSON.stringify({
                    width: canvas.width,
                    height: canvas.height,
                    scale: currentScale.toFixed(2)
                }));

                const response = await fetch('/api/v1/file/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${response.status}`);

                const result = await response.json();
                showMessage(`âœ… ä¸Šä¼ æˆåŠŸï¼è·¯å¾„: ${result.path}`, 'success');

            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showMessage(`âŒ ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            } finally {
                progressBar.style.width = '0%';
                progressContainer.style.display = 'none';
            }
        });

        // æ¶ˆæ¯æç¤º
        function showMessage(text, type = 'success') {
            message.className = `alert alert-${type}`;
            message.textContent = text;
            message.style.display = 'block';
            setTimeout(() => message.style.display = 'none', 5000);
        }

        // æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (cropper) cropper.destroy();
            document.querySelectorAll('img').forEach(img => {
                if (img.src.startsWith('blob:')) URL.revokeObjectURL(img.src);
            });
        });

        // åˆå§‹åŒ–é»˜è®¤å›¾ç‰‡
        initCropper('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=');
    </script>
